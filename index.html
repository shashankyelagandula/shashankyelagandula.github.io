<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #1d1f21;
      --text-color: #e0e0e0;
      --accent-color: #44ff88;
      --header-color: #ff3366;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Fira Sans', sans-serif;
      scroll-behavior: smooth;
      transition: background 0.3s, color 0.3s;
    }
    .light-mode {
      --bg-color: #ffffff;
      --text-color: #111;
      --accent-color: #0066ff;
      --header-color: #cc0000;
    }
    nav {
      position: sticky;
      top: 0;
      background: linear-gradient(to right, #292e33, #1f1f1f);
      padding: 12px 0;
      text-align: center;
      z-index: 1000;
      border-bottom: 1px solid #444;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 18px;
      font-size: 1.05rem;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--accent-color);
    }
    header {
      padding: 2.5rem 1rem;
      text-align: center;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.4rem;
      color: var(--header-color);
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .resume-btn {
      display: inline-block;
      margin-top: 1rem;
      background: var(--accent-color);
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
    }
    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--accent-color);
      border: none;
      border-radius: 50%;
      padding: 0.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 999;
    }
    .floating-icons {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 999;
    }
    .floating-icons a {
      font-size: 1.5rem;
      color: #fff;
      background: #444;
      padding: 0.6rem;
      border-radius: 50%;
      text-align: center;
      transition: background 0.3s;
    }
    .floating-icons a:hover {
      background: var(--accent-color);
      color: #000;
    }
    section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    section.reveal {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: var(--accent-color);
      border-left: 4px solid var(--header-color);
      padding-left: 1rem;
      margin-bottom: 1rem;
    }
    /* ... rest of your existing CSS here ... */
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="document.body.classList.toggle('light-mode')">

  </button>
  <div class="floating-icons">
    <a href="https://www.linkedin.com/in/shashank-yelagandula-7a3b391b0" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/shashankyelagandula" target="_blank"><i class="fab fa-github"></i></a>
  </div>

  <!-- Insert your complete portfolio sections below here -->

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const form = document.getElementById('contact-form');
    const thankyou = document.getElementById('thankyou');
    form.addEventListener('submit', e => {
      setTimeout(() => {
        form.style.display = 'none';
        thankyou.style.display = 'block';
      }, 500);
    });

    const revealSections = document.querySelectorAll("section");
    const revealOnScroll = () => {
      revealSections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top <= window.innerHeight - 100) {
          section.classList.add("reveal");
        }
      });
    };
    window.addEventListener("scroll", revealOnScroll);
    window.addEventListener("load", revealOnScroll);
  </script>
</body>
</html>
